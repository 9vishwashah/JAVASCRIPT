<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function unicodeToChar(unicode) {
            return String.fromCharCode(unicode);
        }
        document.write(unicodeToChar(65))
    </script>
    <h1>doc</h1>
</body>

</html>
